<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Class 04 - Practice 04 - Activity</title>
    </h:head>
    <h:body>
        <h:form>
            <h3>Calculator:</h3>
            Name: <h:inputText value="#{calculatorJsf.name}"/> <h:commandButton value="OK" action="#{calculatorJsf.saveName()}"/>
        </h:form>
        
        <h:form>
            [<h:outputText value="#{calculatorJsf.valueA}"/>] + [<h:outputText value="#{calculatorJsf.valueB}"/>] = [<h:inputText value="#{calculatorJsf.result}"/>] <h:commandButton value="Verify" action="#{calculatorJsf.verify()}"/>
            <br/>
            <br/>
            Last Verification: <h:outputText value="#{calculatorJsf.resultMessage}"/>
        </h:form>
        
        <br/>
        <br/>
        
        <h3>Scoreboard:</h3>
        <h:dataTable value="#{scoreboardJsf.all}" var="scoreboardItem">
            <h:column>
                <h:outputText value="#{scoreboardItem.name}: #{scoreboardItem.points}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
