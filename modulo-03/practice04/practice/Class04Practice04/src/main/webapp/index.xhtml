<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Class 04 - Practice 04</title>
    </h:head>
    <h:body>
        Product List
        <h:form>
            <h:dataTable value="#{productJsf.all}" var="product">
                <h:column>
                    <h:column>
                        <h:outputText value="#{product.code}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{product.description}"/>
                    </h:column>
                    <h:column>
                        <h:commandButton value="Add" action="#{purchaseJsf.add(product)}"/>
                    </h:column>
                </h:column>
            </h:dataTable>
            
            Product Chart:
            <h:form>
                <h:dataTable value="#{purchaseJsf.all}" var="purchaseItem">
                    <h:column>
                        <h:column>
                            <h:outputText value="#{purchaseItem.product.code}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{purchaseItem.product.description}"/>
                        </h:column>
                        <h:column>
                            <h:outputText value="#{purchaseItem.quantity}"/>
                        </h:column>
                    </h:column>
                </h:dataTable>
                <h:commandButton value="Clear" action="#{purchaseJsf.clear()}"/>
            </h:form>
        </h:form>
    </h:body>
</html>
